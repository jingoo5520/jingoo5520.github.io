<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      let a = 10;
      let result;

      result = a % 2 == 0 ? "짝수" : "홀수";

      console.log(`a는 ${result}입니다.`); // a는 짝수입니다.
    </script>
  </head>
  <body>
    <div>저는 <span id="name">이름</span> 입니다.</div>
  </body>
</html>
